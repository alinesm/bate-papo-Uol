<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="chatContainer">
    <div class="header">
      <div class="logo">
        <img src="/images/logo 1.png" />
      </div>
      <div class="icon" >
        <ion-icon onclick="openSidebar()" name="people"></ion-icon>
      </div>
    </div>

    <div class="chatContent">
    
    </div>

    <div class="sidebarContainer">
      <div class="shadowContainer" onclick="closeSidebar()" ></div>
      <div class="sidebarContent">
    
        <div class="participantes"></div>

        <h3>Escolha a visibilidade:</h3>
        <div class="visibilities" >
          <div class="visibilityOption" onclick="checkVisibilidade(this)">
            <div>
              <ion-icon class="unlockIcon" name="lock-open"></ion-icon>
              <p>PÃºblico</p>
            </div>
            <ion-icon class="checkMark" name="checkmark-outline"></ion-icon>
          </div>
          <div class="visibilityOption" onclick="checkVisibilidade(this)">
            <div>
              <ion-icon class="lockIcon" name="lock-closed"></ion-icon>
              <p>Reservadamente</p>
            </div>
            <ion-icon class="checkMark" name="checkmark-outline"></ion-icon>
         </div>   
        </div>
      </div>
    </div>

    <div class="footer">
        <input class="typedMessage" type="textarea" placeholder="Escreva aqui...">
        <ion-icon class="send" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
        <div class="privateTo"></div>
      </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
